{% extends "layout.html" %}
{% block body %}
{% for item in msgs %}
<div id={{ item.mid }} class="panel-group">
    <div class="panel panel-success">
    <div class="panel-heading">{{ item.user }} @ {{item.time}}</div>
    <div class="panel-body">{{ item.message }}</div> 
</div>
<hr/>
{% endfor %}
{% endblock %}
